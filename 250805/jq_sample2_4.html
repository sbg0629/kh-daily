<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery-3.7.1.js"></script>
    <title>Document</title>
    <script>
        $(function () {  
        
            //li 무리에서 첫번째 요소
          $("li:first-of-type").css({"background-color":"#ff0"});
          //li 무리에서 마지막 요소
          $("li:last-of-type").css({"background-color":"#0ff"});
           
        });
    </script>
</head>

<body>
    
    <h1>탐색 선택자</h1>
    <ul>
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
    </ul>
    <ul>
        <li>내용2-1</li>
        <li>내용2-2</li>
        <li>내용2-3</li>
    </ul>
</body>

</html>
