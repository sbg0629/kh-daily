<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery-3.7.1.js"></script>
    <title>Document</title>
    <script>
        $(function () {  

            // i는 인덱스 o는 배열 값 
            // each 메소드로 배열 정보 가져옴
          var obj =["서울","부산","진주"];
          $(obj).each(function(i,o){
            console.log(i+":",o)
            
        });
        console.log("===The end 1 ===")
        
        $.each($("#meun1"), function (i,o){
            // i:0
            // o : o 태그의 내용
            console.log(i+":",o)
        })
        console.log("===The end 2 ===")
        
        $.each($("#meun1 li"), function (i,o){
            
            console.log(i+":",o)
        })
        console.log("===The end 3===")
        
        });
    </script>
</head>

<body>
    
    <h1>탐색 선택자</h1>
    <ul id ="meun1">
        <li>내용1</li>
        <li>내용2</li>
    </ul>
  
  
</body>

</html>
