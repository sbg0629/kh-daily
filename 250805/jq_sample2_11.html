<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery-3.7.1.js"></script>
    <title>Document</title>
    <script>
        $(function () {  
          //div는 글자색 적용이 안됌
        //  $("#warp").css({"color":"#f00"}); 
        // 요소 4개 다 바뀜
        //  $("#warp a").css({"color":"#f00"}); 

        // target속성 있는 요소만
        //  $("#warp a[target]").css({"color":"#f00"}); 

        // href^=https :href 속성에서 https 로 시작하는 것 
        $("#warp a[href^=https]").css({"color":"#0f0"});
        
        // href$=https :href 속성에서 net으로 끝나는 것  
        $("#warp a[href$=net]").css({"color":"yellow"});
        
        // href*=https :href 속성에서 google을 포함하는 것
         $("#warp a[href*=google]").css({"color":"brown"}); 
         

        //  #member_f :text 해당 아이디에 type 이 text인 것 
         $("#member_f :text").css({"background-color":"blue"}); 
         
         $("#member_f :password").css({"background-color":"pink"}); 
        });
        

    </script>
</head>

<body>

  <div id ="warp">
    <p><a href = "http://www.naver.com" target="_blank">naver</a></p>
    <p><a href = "https://www.google.com">google</a></p>
    <p><a href = "http://www.easyspub.com">easyspub</a> </p>
    <p><a href = "http://www.daum.net" >daum</a></p>
  </div>

  <!-- 텍스트 박스에서 값을 넘길 ㄸㅐ -->
  <!-- get방식으로 이동하는 곳은 없음 -->
  <form method="get" action="#" id ="member_f">
    <p>
      <label for = "user_id">아이디</label>
      <input type="text" name="user_id" id ="user_id">
    </p>
    <p>
      <label for = "user_pw">비밀번호</label>
      <input type="password" name="user_pw" id ="user_pw">
    </p>

  </form>
</body>

</html>
