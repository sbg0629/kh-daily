<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery-3.7.1.js"></script>
    <title>Document</title>
    <script>
        $(function () {
            // mune 아이디에서 li 4개 선택
            // $("#mune li").css({"background-color":"#ff0"});

            //frist li 첫번쨰 요소 선택
            $("#mune li:first").css({"background-color":"#ff0"});
            
            // last 마지막 li요소 선택
            $("#mune li:last").css({"background-color":"#ff0"});


        });
    </script>
</head>

<body>
    
    <h1>탐색 선택자</h1>
    <ul id ="mune">
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>
    </ul>
</body>

</html>
