<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../jquery-3.7.1.js"></script>
  <title>Document</title>
  <script>

    $(function () {
      // contains(내용1):내용 1을 포함하는 요소
      $("#inner_1 p:contains(내용1)").css({"background-color":"blue"})
      // strong 텍스트를 못 찾음
      // $("#inner_1 p:contains(strong)").css({"background-color":"yellow"})

      // has(strong)strong을 포함하는 요소
      $("#inner_1 p:has(strong)").css({"background-color":"yellow"})

      // contents():자식 요소들만 선택 (손자들 제외)
      $("#outer_wrep").contents().css({"border":"1px dashed #00f"})

      // not(":first") 첫번째가 아닌것
      $("#inner_2 p").not(":first").css({"background-color":"#0f0"})
      // eq2 인덱스가 2인것
      // $("#inner_2 p").eq(2).css({"color":"#f02"})
      $("#inner_2 p").eq(2).end().css({"color":"#f02"})

    });


  </script>
</head>

<body>
  <div id = "outer_wrep">
    <h1>콘텐츠 탐색 전달자</h1>
    <section id = "inner_1">

      <h1>contains(),contents(),has()</h1>
      <p><span>내용1</span></p>
      <p><strong>내용2</strong></p>
      <p><span>내용3</span></p>
    </section>
    <section id = "inner_2">
      <h1>not(),end()</h1>
      <p>내용4</p>
      <p>내용5</p>
      <p>내용6</p>
    </section>
  </div>

</body>

</html>
