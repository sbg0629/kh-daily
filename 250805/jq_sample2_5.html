<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery-3.7.1.js"></script>
    <title>Document</title>
    <script>
        $(function () {  
        
            //li요서에 첫번째 요소
          $("#meun1 li:nth-child(1)").css({"background-color":"#ff0"});

            //짝수 번째 
          $("#meun1 li:nth-child(2n)").css({"background-color":"#0ff"});

        //   뒤에서 부터 첫번째 요소
          $("#meun1 li:nth-last-child(1)").css({"background-color":"#00f"});

        //   $("#meun2 li:nth-last-child(1)").css({"background-color":"#00f"});
          
        //4번쨰 요소가 없어서 표시 안됌
          $("#meun2 li:nth-last-child(4)").css({"background-color":"#00f"});

          $("#meun2 li:nth-last-child(0)").css({"background-color":"#00f"});
        });
    </script>
</head>

<body>
    
    <h1>탐색 선택자</h1>
    <ul id ="meun1">
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>
        
    </ul>
    <ul id ="meun2">
        <li>내용2-1</li>
        <li>내용2-2</li>
        <li>내용2-3</li>
       
    </ul>
    <ul id ="meun2">
        <li>내용3-1</li>
        <li>내용3-2</li>
        <li>내용3-3</li>
       
    </ul>
</body>

</html>
