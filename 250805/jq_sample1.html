<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 제이쿼리_네트워크 방식 -->
    <!-- <script src="https://cdnjs.cloudflae.com/ajax/libs/jquery/1.12.4/jquery.js"></script>  -->
     <!-- 제이쿼리 다운로드 방식 -->
    <script src ="../js/jquery.js"></script>
    <script>
        $(function(){
            // $("") jquery 선택자 형식(여소,아이디,클래스 등)
            // .css(): jQuery에서 스타일 적용
            // title 아디리를 선택해서 글자 색상을 빨간색으로 걸정
            $("#title").css("color","red");
        });
    </script>
</head>
<body>
    <h1 id = "title"> 제목 </h1>
    
    
</body>
</html>
