<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../jquery-3.7.1.js"></script>
    <title>Document</title>
    <script>
        $(function () {  

          
          var arr1=["대전","진주","부산","대구"];
          var arr2=["한국","중국","일본","미국"];
          //json 데이터 키 와 값으로 구성 
          var obj={"name":"정부장","area":"서울"};
         
          var okArray1 = $.isArray(arr1);
          var okArray2 = $.isArray(obj);
          
          // isArray 메소드: 배열이면 참 아니면 거짓
          console.log(okArray1); 
          console.log(okArray2); 
          
          
          // inArray 메소드: 배열의 값을 가지고 인덱스 구함
          var indxNum = $.inArray("부산",arr1);
          console.log(indxNum); 
          
          $.merge(arr2,arr1);
          console.log(arr2); 
        });
        

    </script>
</head>

<body>
</body>

</html>
