<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/jquery.js"></script>
    <title>Document</title>
    <script>
        $(function () {
            // $("#wrap h1").css({ "background-color": "yellow", "border": "2px dashed #f00" });
            //wrap 아이디에 있는 아들 하위 요소가 대상 (손자 제외)
            // $("#wrap > h1 ").css({ "background-color": "yellow", "border": "2px dashed #f00" });

            // 서로 같다
            // $("#wrap section ").css({ "background-color": "yellow", "border": "2px dashed #f00" });
            $("#wrap >section ").css({ "background-color": "yellow", "border": "2px dashed #f00" });
            // children()자식들 각각 선택
            $("#wrap >section").children().css({ "background-color": "yellow", "border": "2px dashed #f00" });

        });
    </script>
</head>

<body>
    <div id="wrap">
        <h1>인접 관계 선택자</h1>
        <p>내용1</p>
        <section>
            <h1>하위 요소 선택자</h1>
            <p>내용2</p>
        </section>
    </div>
</body>

</html>
