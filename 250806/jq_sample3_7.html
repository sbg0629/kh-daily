<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../js/jquery.js"></script>
  <style>
  *{
    margin: 0; padding: 0;
    #box_wrap{
      width: 300px;
      height: 200px;
      margin: 50px auto 0;
      background-color: gray;
      position: relative;
    }
  }
  .box{
    width: 50px;
    height: 50px;
    position: absolute;
    left: 100px;
    top: 50px;
    background-color: red;
  }
  </style>
  
  <title>Document</title>
  <script>

    $(function () {
      var $txt1 = $(".txt_1 span");
      var $txt2 = $(".txt_2 span");
      var $box  = $(".box");

      var pos_t = $box.position().top;
      var off_t = $box.offset().top;
      //box 클래스의 top:50px
      $txt1.text(pos_t);
      //#box _wrap 의 margin:50px +box 클래스의 top:50px
      $txt2.text(off_t);
    });
  </script>
</head>

<body>
  <div id ="box_wrap">
    <p class="box">박스</p>
  </div>
  <p class="txt_1">상대 top 위치값: <span></span></p>
  <p class="txt_2">절대 top 위치값 :<span> </span> </p>
</body>

</html>
