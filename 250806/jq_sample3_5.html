<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../js/jquery.js"></script>
  <title>Document</title>
  <script>

    $(function () {
      //prop("checked"): 해당 요소의 체크 여부
      var result_1 = $("#chk1").prop("checked");
      console.log(result_1);//false

      var result_1 = $("#chk2").prop("checked");
      console.log(result_1);//true
      
      
      //체크 속성을 참으로 체크
      $("#chk3").prop("checked",true)
      
      // prop("selectedIndex"):해당 요소의 선택된 인덱스
      var result_3 = $("#se_1").prop("selectedIndex");
      console.log(result_3);//true
    });
  </script>
</head>

<body>
  <h1>객체 조작 및 생성</h1>
  <form action="#"></form>
  <p>
    <input type="checkbox" name="chk1" id = "chk1">
    <label for="chk1">chk1</label>
    <input type="checkbox" name="chk2" id = "chk2" checked>
    <label for="chk1">chk2</label>
    <input type="checkbox" name="chk3" id = "chk3">
    <label for="chk1">chk3</label>
  </p>
  <p>
    <select name="se_1" id="se_1">
      <option value="opt1">opt1</option>
      <option value="opt2">opt2</option>
      <option value="opt3" selected>opt3</option>
    </select>
  </p>
</body>

</html>
