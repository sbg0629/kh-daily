<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../js/jquery.js"></script>
  <title>Document</title>
  <script>

    $(function () {

      // prepend 맨 앞에 위치에 태그 추가
      // $("#listzone").prepend("<li>prepend</li>");
      
      //prependTo :prepend와 위치가 반대
      $("<li>prepend</li>").prependTo("#listzone")
      
      //append:맨 뒤에 위치에 태그 추가
      // $("#listzone").append("<li>append</li>");

      // appendto: append와 위치가 반대
      $("<li>append</li>").appendTo("#listzone")
    });
  </script>
</head>

<body>
  <ul id="listzone">
    <li>리스트</li> 
    
  </ul>
</body>

</html>
