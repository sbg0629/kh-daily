<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../js/jquery.js"></script>
  <title>Document</title>
  <script>
    $(function () {
      //텍스트1 -> 내용1 로 변경
      $(".wrap_1 p:first").text("내용1");

      // active -> on으로 변경
      $(".wrap_1 p.active").removeClass("active").addClass("on");

   
      //# -> https:www.naver.com로 변경

      $(".wrap_1 p:eq(2) a").attr("href","https://www.naver.com");

      // hello -> korea로 변경
      $(".wrap_1 p:eq(3) input").val("korea");

      //내용 5 위치 다음에 태그 추가
      $(".wrap_2 p:first").after("<p>After(추가1)</p>");
      
      //내용 5 위치 이전에 태그 추가
      $(".wrap_2 p:first").before("<p>before(추가2)</p>");

      //div 요소 삭제
      // $(".wrap_3 p").unwrap();


      // 내용에 strong 우로 가ㅓㅁ싼다
      $(".wrap_3 p").unwrap().wrapAll("<strong/>");

    });
  </script>

</head>

<body>
 <div class="wrap_1">
  <p>텍스트1</p>
  <p class="active">내용2</p>
  <p><a href="#">네이버</a></p>
  <p><input type="text" value="Hello"></p>
 </div>
 <div class="wrap_2">
  <p>내용5</p>
  <p>내용6</p>
 </div>
 <div class="wrap_3">
  <p>내용7</p>
  <p>내용8</p>
 </div>
</body>

</html>
