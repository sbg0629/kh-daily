<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../js/jquery.js"></script>
  <title>Document</title>
  <script>
    $(function () {
      //unwrap 부모 요소가 삭제
      $("strong").unwrap();
      //wrap 해당 요소를 감싼다.(각각) div로 감싸고 있음
      $(".ct1").wrap("<div/>");
      //wrapAll:해당 요소를 감싼다(한꺼번에)
      $(".ct2").wrapAll("<div/>");
      //wrapInner : 해당 요소의 내용을 감싼다/
      $("li").wrapInner("<h3/>")
    });
  </script>

</head>

<body>
  <h1>
    <strong>객체 조작 및 생성</strong>
  </h1>
  <p class="ct1">내용1</p>
  <p class="ct1">내용2</p>
  <p class="ct2">내용3</p>
  <p class="ct2">내용4</p>
  <ul>
    <li>내용5</li>
    <li>내용6</li>
  </ul>
</body>


</html>
