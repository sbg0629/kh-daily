<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../js/jquery.js"></script>
  <title>Document</title>
  <script>
    $(function () {
      // var copyObj = $(".box1");//div.box1

      // var copyObj = $(".box1").children(); //0:p,1:p
      var copyObj = $(".box1").children().clone(); //0:p,1:p
 
      console.log(copyObj);

      //해당 요소 삭제 (전체가 삭제됌 )
      $(".box2").remove();
      //해당 요소의 하위요소들(자식들) 삭제 박스는 살아 있음.
      $(".box3").empty();

      //복제된 내용 1,2,번이 뒤에 추가
      $(".box3").append(copyObj);
    });
  </script>

</head>

<body>
  <div class="box1">
    <p>내용1</p>
    <p>내용2</p>
  </div>
  <div class="box2">
    <p>내용3</p>
    <p>내용4</p>
  </div>
  <div class="box3">
    <p>내용5</p>
    <p>내용6</p>
  </div>
</body>

</html>
