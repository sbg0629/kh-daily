<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../js/jquery.js"></script>
  <title>Document</title>
  <script>

    $(function () {
      // val():해당 요소의 value값
      var result_1 = $("#user_name").val();
      console.log(result_1);//응대리

      // hello -> jQuery로 바꿈
       $("#user_id").val("jquery");

      //  해달 속성 값
      // value : 현재 value 값.
       var result_2 = $("#user_id").prop("value");
       console.log(result_2);

      //  defaultValue는 초기 value 값
       var result_3 = $("#user_id").prop("defaultValue");
       console.log(result_3);

       
    });


  </script>
</head>

<body>
  <h1>객체 조작 및 생성</h1>
  <form action="#"></form>
  <p>
    <label for="user_name">이름</label>
    <input type="text" name = "user_name" id ="user_name" value="응대리">
  </p>
  <p>
    <label for="user_id">아이디</label>
    <input type="text" name = "user_id" id ="user_id" value="hello">
  </p>
</body>

</html>
