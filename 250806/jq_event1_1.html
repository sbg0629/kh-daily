<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../js/jquery.js"></script>
  <title>Document</title>
  <script>
    $(function () {
     $(".btn1").click(function (){
      // alert("클릭1");
        //클릭하면 글자색 빨간색으로 변경.
        // $(".btn1").css({"color":"red"});

        // 상위 요소의 동생 요소 스타일 적용
        $(".btn1").parent().next().css({"color":"red"});
     });
     //on메소드에 : 하나의 이벤트도 등록 가능
     $(".btn2").on({
      //  "mouseover":function(){
      //    alert("over");
      // }
      // focus 탭키로 이동해서 선택될 떄 이벤트
      "mouseover focus":function(){
        // alert("over");
        //마우스 올리고나 탭키 이동시 녹생 변경
        $(".btn2").parent().next().css({"color":"green"})       
      },
      //마우스 벗어나면 경고창
      "mouseout blur":function(){
        // alert("out");
        //마우스 벗어나면 핑크색 변경 
        $(".btn2").parent().next().css({"color":"pink"})       
      }
     })
    });
  </script>

</head>

<body>
  <p>
    <button class="btn1">버튼1</button>
  </p>
  <p>내용1</p>
  <p>
    <button class="btn2">버튼2</button>
  </p>
  <p>내용2</p>
</body>

</html>
