<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../js/jquery.js"></script>
  <style>*{padding: 0;}
    #p1,#p2{
      width: 100px;
      height: 50px;
      padding: 20px;
      border: 5px solid black;
      background-color: yellow;
    }
  </style>
  
  <title>Document</title>
  <script>

    $(function () {
      //height : 50px
      var w1 = $("#p1").height();
      console.log(w1)

      //90 (50+위20+아래20) - > 패딩 까지 포함 
      var w2 = $("#p1").innerHeight();
      console.log(w2)

        //100(50+20+20+5+5) 테두리 까지
      var w3 = $("#p1").outerHeight();
      console.log(w3)
      //150 (100+20+20+5+5) 테두리 까지
      var w4 = $("#p1").outerWidth();
      console.log(w4)
      
      //outerWidth : 150 -> 100   변경
      $("#p2").outerWidth(100).outerHeight(100);

    });
  </script>
</head>

<body>
 <h1>수치 조작 메소드</h1>
 <p id ="p1">내용1</p>
 <p id ="p2">내용2</p>
</body>

</html>
