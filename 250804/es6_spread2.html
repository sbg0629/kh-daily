<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 값을 재 할당 한다면 let 재할당 안한다면 const

        const num = [1, 2, 3]; //블록 범위 배열 선언

        function sum(x, y, z) {
            return x + y + z;
        }
        // console.log(sum(1,2,3)); 6
        // console.log(sum(num)); 오류
        // console.log(sum(...num));  6
        console.log(sum(10, ...num)); //13 10,1,2

        function sum2(x, ...arr) {
            return [x, ...arr];
        }
        // console.log(sum2("홍길동",1));
        ///...arr에서 1,2,'hello'을 받음
        console.log(sum2("홍길동", 1, 2, "hello"));

        //Rest parameter must be last formal parameter
        //가변적 매개변수 - 단 마지막에 작성 (처음에 넣어서 오류)
        // function sum3(...arr,x){
        //     return(x,...arr);
        // }
 
        // function sum4(y=10,x,z=100){ nan
        //함수 default 매개값(마지막에 작성)
        function sum4(x,y=10,z=100){ //111
            return x+y+z;
        }

        // console.log(sum4(1)); //x를 1로 처리
        // console.log(sum4(1,2)); //103 y 자리를 2로 처리
        // console.log(sum4(1,2,3)); //6 y랑 z자리에 각각 2,3 으로처리 
        // console.log(sum4([1,2,3,4])); 1,2,3,410100(인식 안됨)
        // console.log(sum4(...[1,2,3,4])); 배열 원소 1,2,3,만 대입 
        console.log(sum4(...[1,2,3,4])); 
    </script>
</head>
