<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //매겨변수 2개 있는 일반 함수
        function myFnc(name,area){
            // document.write("01"); //매개변수 없어도 실행됌 / 자바는 안됌
            document.write("안녕하세요. "+name+"입니다.","<br>"); 
            //undefined name가 없어서 뜸

            document.write("사는 곳은 "+area+"입니다.","<br>"); 
            // area가 없으니간 undefined 
        }
        // myFnc();
        // myFnc("깍두기"); //깍두기라는 name 매개 변수를 줌.
        myFnc("깍두기","부산");
        // myFnc("깍두기","부산");
        myFnc("홍당무","서울");
    </script>
</head>
