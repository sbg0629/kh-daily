<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script>
        var addNum = 0;
        // setTimeout: 한번 실행하고 끝
        setTimeout(function(){
            addNum++;
            console.log("@# addnum: " +addNum);
        },3000);
    </script>
</head>
<body>
    <h1>일정 시간 간격으로 값 증감 시키기</h1>
    <p>콘솔 패널을 열어 확인하세요.</p>
</body>
</html>
