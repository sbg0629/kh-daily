<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var addNum = 0;
        var subNum = 1000;
        //setInterval
        //일정한 시간 간격(interval)으로 지정된 함수를 반복적으로 실행
        var auto_1=setInterval(function(){
            addNum++;
            console.log("@# addNum: "+addNum);
        },3000); //밀레세컨드로 3초마다 실행
        
        var auto_2=setInterval(function(){
            subNum--;
            console.log("@# subNum: "+subNum);
        },3000); //밀레세컨드로 3초마다 실행

    </script>
</head>
<body>
    <h1>일정 시간 간격으로 값 증감 시키기</h1>
    <p>콘솔 패널을 열어 확인하세요.</p>
    <!-- clearInterval:setInterval 함수 실행을 중단 
      setInterval() 을 호출하여 생성한 타이머에 의해 반복되는 작업을 취소-->
    <button onclick="clearInterval(auto_1)">증가 정지</button>
    <!-- <button onclick="setInterval(auto_1,3000)">증가 시작</button> 안됌  -->
    <button onclick="clearInterval(auto_2)">감소 정지</button>
</body>
</html>
