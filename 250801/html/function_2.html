<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var color = ["green","yellow","aqua","purple"];
        var i = 0;

        function changecolor(){ //일반함수
            if(i==color.length){
                i=0;
            } // 배열에 i가 끝까지 가면 0으로 바꿈
            //getElementById : id를 찾는 메소드
           var bodyTag = document.getElementById("theBody");
        //    style: 해당하는 아이디의 스타일을 준다
        //    bodyTag.style.backgroundColor=color[0];
        //    bodyTag.style.backgroundColor="red";
           bodyTag.style.backgroundColor=color[i];
           i++ //배경색 바꿈
        }
    </script>
</head>
<body id ="theBody">
    <!-- 클릭하면 함수 호출 -->
    <button onclick="changecolor()">배경색 바꾸기</button>
    
</body>
</html>
