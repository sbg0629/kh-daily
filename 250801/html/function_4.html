    <script>
        var rightId = "korea";
        var rightUp = "1234";
        var userId = prompt("아이디 비번을 입력하세여");
        var userPw = prompt("비밀번호를 입력하세요");

        // 일반함수라서 호스팅 이용
        login(userId, userPw);

        //호출하는 매개변수명과 함수의 매개변수명이 달라도 문제 없음123

        function login(id, pw) {
            if (id == rightId) {
                alert("존재하는 아이디 입니다");
                if (pw == rightUp) {
                    alert("올바른 비밀번호 입니다");
                    document.write(id+"님 환영합니다");
                } else {

                    alert("잘못된 비밀번호 입니다/");
                }
            }
            else {
                alert("존재하지 않는다")
            }
        }

    </script>
