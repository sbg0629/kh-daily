<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/jquery.js"></script>
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            padding: 20px;
        }

        .btnWrap {
            margin-bottom: 10px;
        }

        .wrap {
            max-width: 600px;
            border: 1px solid black;
        }

        .txt1 {
            width: 10%;
            text-align: center;
            background-color: aqua;
        }
    </style>
    <script>
        $(function () {
            var txt1 = $(".txt1");
            var count =1 ;
            $(".btnWrap button").on("click", function () {
                // txt1.animate({marginLeft:"+=10%"});
                //내용이 애니메이션 중이면 작동 안됨
                if(!txt1.is(":animated")){
                    //back버튼일 때 
                if ($(this).hasClass("backBtn1")) {
                    count--;
                    if(count<1){
                        count =1;
                        return;
                    }
                    // 10%씩 왼쪽으로 이동
                    txt1.animate({ marginLeft: "-=10%" });
                } else {
                     count++;
                     if(count>10){
                        count =10;
                        return;
                    }
                    txt1.animate({ marginLeft: "+=10%" });
                }
                  }
            })
        });
    </script>
</head>

<body>
    <p class="btnWrap">
        <button class="backBtn1">Back</button>
        <button class="goBtn">Go</button>
    </p>
    <div class="wrap">
        <p class="txt1">내용1</p>
    </div>

</body>

</html>
