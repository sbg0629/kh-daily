<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../js/jquery.js"></script>
  <title>Document</title>
  <script>
    $(function () {
      // data:text에 jQuery 설정
      //mouseover: 마우스 올렸을 대 외부 함수 호출
      //mouseout: 마우스 벗어 났을 때 외부 함수 호출
      $("#btn1").data({"text":"jquery"}).on({"mouseover":overFnc,"mouserout":outFnc});
      $("#btn2").data({"text":"welcome!"}).on({"mouseover":overFnc,"mouserout":outFnc});
      
      function overFnc(){
        //해당 객체에 text 내용을 넣기
        $(".txt").text($(this).data("text"));
      }
      function outFnc(){
        $(".txt").text("");
      }
    });


  </script>
</head>

<body>
 
  <p>
    <button id = "btn1">버튼1</button>
  </p>
  
  <p>
    <button id = "btn2">버튼2</button>
  </p>
  <p class="txt"></p>
</body>

</html>
