<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>마이펫병원</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #6abf69;
            padding: 10px 0;
        }

        nav a {
            text-decoration: none;
            color: white;
            margin: 0 15px;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);

            /* 초기에는 모든 섹션 숨김 */
            display: none;

        }

        section.active {
            /* 활성화 된 섹션만 보임 */
            display: block;

        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>

    <!-- 로그인 회원정보 펫등록 및 수정 누르면 하나씩 뜨게 만듬 -->
    <script src="../js/jquery.js"></script>
    <script>
        $(function () {
            $(document).ready(function () {
                $(".nav_link").click(function () {
                    //모든 섹션 숨기기 
                    $("section").removeClass("active")
                    
                    //클릭한 메뉴에 해당하는 섹션 표시
                    const target = $(this).data("section");
                    // alert(target);
                    $("#"+target).addClass("active");
                })
            })
        });

    </script>
</head>

<body>
    <header>
        <h1>마이펫병원</h1>
    </header>

    <nav>
        <a href="#" class="nav_link" data-section="login">로그인</a>
        <a href="#" class="nav_link" data-section="member">회원정보</a>
        <a href="#" class="nav_link" data-section="pet">펫 등록 및 수정</a>
    </nav>

    <!-- 로그인 섹션 -->
    <section id="login" class="active">
        <h2>로그인</h2>
        <form id="loginForm">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
            <button type="submit">로그인</button>
        </form>
    </section>

    <!-- 회원정보 섹션 -->
    <section id="member">
        <h2>회원정보</h2>
        <form id="memberForm">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
            <label for="phone">전화번호</label>
            <input type="tel" id="phone" name="phone" placeholder="전화번호를 입력하세요" required>
            <button type="submit">정보 수정</button>
        </form>
    </section>

    <!-- 펫 등록 및 수정 섹션 -->
    <section id="pet">
        <h2>펫 등록 및 수정</h2>
        <form id="petForm">
            <label for="pet-name">펫 이름</label>
            <input type="text" id="pet-name" name="pet-name" placeholder="펫 이름을 입력하세요" required>
            <label for="pet-type">펫 종류</label>
            <input type="text" id="pet-type" name="pet-type" placeholder="펫 종류를 입력하세요" required>
            <label for="pet-age">펫 나이</label>
            <input type="number" id="pet-age" name="pet-age" placeholder="펫 나이를 입력하세요" required>
            <button type="submit">펫 등록</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 마이펫병원</p>
    </footer>

</body>

</html>
