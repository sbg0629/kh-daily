<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cooking-2</title>
    <link rel="stylesheet" href="pet-2.css">
</head>

<body>
    <header>
        <h1>마이펫병원</h1>
    </header>
    <!-- 로그인 -->
    
    <form class="login">
        <h2>로그인</h2>
        <div class="login2">
        <label for="username">아이디</label>
        <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required>
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
        <button type="submit">로그인</button>
        </div>
    </form>

    
    <!-- 회원정보 -->
    
    <form class="id">
        <h2>회원정보</h2>
        <label for="name">이름</label>
        <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
        <label for="phone">전화번호</label>
        <input type="tel" id="phone" name="phone" placeholder="전화번호를 입력하세요" required>
        <button type="submit">정보 수정</button>
    </form>

    <!-- 도서 등록 및 수정 -->
    
    <form class="pet">
        <h2>펫 등록</h2>
        <label for="petname">펫 이름</label>
        <input type="text" id="petname" name="petname" placeholder="펫 이름을 입력하세요" required>
        <label for="pet">펫 종류</label>
        <input type="text" id="pet" name="pet" placeholder="펫 종류을 입력하세요" required>
        <label for="petage">펫 이름</label>
        <input type="text" id="petage" name="pet" placeholder="펫 나이을 입력하세요" required>
        <button type="submit">펫 등록</button>
    </form>


    <footer>
        <p>&copy; 2025 마이펫 병원
        </p>
    </footer>

    
</body>

</html>
