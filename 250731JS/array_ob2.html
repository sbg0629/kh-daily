<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr_1 = ["사당","교대","방배","강남"];
        var arr_2 = ["신사","압구정","옥수"];

        var result = arr_1.join("-");//배열 값들을 "-"붙여서 연결
        console.log(result);//log 메소드가 브라우저에 콘솔에 출력하는 기능

        result = arr_1.concat(arr_2); //concat은 연결하는 기능
        console.log(result);

        result = arr_1.slice(1,3); //slice은 연결하는 기능
        console.log(result);

        result = arr_1.sort(); //가나다 순 으로 정렬
        console.log(result);

        result = arr_1.reverse(); 
        console.log(result);
    </script>
</head>
<body>
    
</body>
</html>
