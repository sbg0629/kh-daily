<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script> //1번 방식으로 객체 생성 (자바와 비슷)
        // Object객체 생성 -> tv: 참조변수(객체이름)
        var tv = new Object();
        //객체 생성했으면 메소드나 속성을 추가할 수 있다. 
        tv.color = "white"; //속성에 흰색을 부여함
        tv.price = 300000; //속성에 300000을 부여함 메소드와 속성은 여러개 만들 수 있다.
        tv.info = function () { //메소드 구현(tv 객체에 메소드를 구현)
            document.write("tv 색상:" + this.color, "<br>");
            //this는 자기자신의 객체 (tv객체)
            document.write("tv 색상:" + this.price, "<br>");


        }//만들기만 함
        


        // 2번방식
        var car = {
            color: "Black",
            price: 5000000,
            info: function () { //메소드 구현(car 객체에 메소드 구현)
                document.write("car 색상:" + this.color, "<br>");
                document.write("car 가격:" + this.price, "<br>");

            }
        }
        document.write("<h1>tv 객체 메소드 호출</h1>")
        tv.info()//메소드를 호출(tv객체에 메소드를 호출)
        document.write("<h1> car 객체 메소드 호출</h1>");
        car.info()//메소드를 호출(tv객체에 메소드를 호출)


    </script>
</head>

<body>

</body>

</html>
