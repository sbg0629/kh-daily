<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var today = new Date();
        // gettfulltear 메소드는 현재 년도를 가져오는 기능
        var nowYear=today.getFullYear();
        
        var TheDate = new Date(nowYear,11,31);
        var TheDatetime=TheDate.getTime();
        var Todaytime=today.getTime();
        var diffDate=TheDatetime-Todaytime; 
        // var result = diffDate /1000 초로계산
        // var result = diffDate /(1000*60) 분로계산
        // var result = diffDate /(1000*60*60) 시로계산
        // var result = diffDate /(1000*60*60*24) 일로계산

        //정수형 변환 (자바의 int)
        var result = diffDate = Math.floor(diffDate/(1000*60*60*24));

        document.write("<h1>오늘부터 올해 연말까지 남은 날짜 </h1>");
        document.write("D-day :" +result+"일 남았습니다.","<br>");


        document.write("@# TODAT =>"+today,"<br>");
        document.write("@# nowYear =>"+nowYear,"<br>");
        document.write("@# TheDate=>"+TheDate,"<br>");
        // 1970년 1월1일 0시 0분 0초 부터 밀리초로 계산
        document.write("@# TheDatetime=>"+TheDatetime,"<br>");
        document.write("@# ToDaytime=>"+Todaytime,"<br>");
        document.write("@# diffDate =>"+diffDate,"<br>");
        document.write("@# TheDaytime=>"+result,"<br>");
    </script>
