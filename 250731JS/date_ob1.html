<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 날짜 객체 생성 -> today 참조 변수가 가르침
        var today = new Date(); //Date 객체는 자바에도 있음.
        // getMonth 메소드의 값을 nowMonth 변수로 저장
        var nowMonth = today.getMonth()+1   //getmonth 메소드는 현재달을 가져오는 기능
        var nowDate = today.getDate();
        //일,월,화,수,목,금,토
        //0,1,2,3,4,5,6
        var nowDay = today.getDay();
        //배열을 week 참조변수로 받음
        //배열에는 인덱스가 존재(0에서 시작)
        var week = new Array("일","월","화","수","목","금","토");

        document.write("<h1>오늘 날짜 정보</h1>");
        document.write(today,"<br>");
        document.write("현재 월:"+nowMonth,"<br>");
        document.write("현재 일:"+nowDate,"<br>");
        // document.write("현재 요일:"+nowDay,"<br>");
        document.write("현재 요일:"+week[nowDay],"<br>");//index는 대괄호
        // 배열에 index를 찾아갔다
    
    </script>
</head>

<body>

</body>

</html>
