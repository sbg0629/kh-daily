<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Script>
        //confirm은 확인창 구현
        var result = confirm("정말 회원을 탈퇴 하시겠습니가?");

        //확인일 때
        if (result) {
            document.write("탈퇴처리");
        }
        else{ //취소 일때
            document.write("탈퇴 취소");
        }
    </Script>
</head>

<body>

</body>

</html>
