<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.write("<h>컴퓨터 가위,바위,보 맞추기</h>");
        var game = prompt("가위,바위,보 중 선택하세요.", "가위");
        var gameNum; //사용자가 발생한 숫자

        switch (game) {
            case "가위":
                gameNum = 1;
                break;

            case "바위":
                gameNum = 2;
                break;

            case "보":
                gameNum = 3;
                break;

            default:
                alert("잘 못 작성햇슴돠");
                location.reload();
                break;
        }
        // Math.random0~1사이의 난수 0~0.99999999999999999999999...)
        // Math.random() *3; //난수 (0~2.99999999999999999999999...)
        //    var com  = Math.floor(Math.random()*3) ;0~2
        //    var com  = Math.floor(Math.random()*3) + 1 ; 1~3
        // com: 컴퓨터가 발생한 숫자
        var com = Math.floor(Math.random() * 3) + 1;
        // document.write(com);
        document.write("<img src ='img/math_img_"+com+".jpg'>");
        
        if (gameNum == com) { //맞다
            document.write("<img src ='img/game_1"+com+".jpg'>");
            
        }else{ //틀리다
            
            document.write("<img src ='img/game_2"+com+".jpg'>");
        }
    </script>
</head>

</body>

</html>
