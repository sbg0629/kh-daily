<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <table></table>:표 구성 -->
    <!-- boder "숫자": 테두리 1 . 하나  -->
     <!-- 테이블에서 border ="0" 이 기본 값으로 표시 안됌 -->
    <!-- <table border="0"> -->
    <table border="1">
        <!-- <tr></tr> 행추가 -->
        <tr> <!--1행-->
            <!-- <th></th> 제목 셀: 굵게 표시 -->
            <th>제목셀</th>
            <!-- <td></td> 열추가 -->
            <td>1행2열</td>
            <td>1행3열</td>
        </tr>
        <tr> <!--2행-->
            <!-- <th></th> 제목 셀: 굵게 표시 -->
            <th>제목셀</th>
            <!-- <td></td> 열추가 -->
            <td>2행2열</td>
            <td>2행3열</td>
        </tr>
    </table>
</body>
</html>
