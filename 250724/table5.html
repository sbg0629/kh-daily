<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1">
        <caption>colgroup 연습</caption>
        <colgroup>
            <!-- color 이것은 글자 색이다 -->
            <!-- <col style="color: blue;"> 1 번째 컬럼--> 
            <!-- <col style="background-color: blue;"> 두번째 컬럼 배경색  -->

            <!-- span 한번에 두개 영역 변경 -->
            <col span="2" style="background-color: blue;"> 
            <col>
            <col style="background-color: yellow;"> 
        </colgroup>
        <tr>
            <!-- width: 100px ; height 30px -> 너비는 100 높이는 30px -->
            <td style="width: 100px;height: 30px;"></td>
            <td style="width: 100px;height: 30px;"></td>
            <td style="width: 100px;height: 30px;"></td>
            <td style="width: 100px;height: 30px;"></td>
        </tr>
        <tr>
            <td style="width: 100px;height: 30px;"></td>
            <td style="width: 100px;height: 30px;"></td>
            <td style="width: 100px;height: 30px;"></td>
            <td style="width: 100px;height: 30px;"></td>
        </tr>
    </table>
</body>

</html>
