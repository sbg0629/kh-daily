<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <caption>
           <strong>Browser</strong>

            <th>크롬</th>

        </tr>
        <caption>
           <strong>Browser</strong> 
            <p>모던 브라우저</p> <!--caption 아래에 코딩하여도 위에서 출력 됌.-->
