<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = 10
            , b = 20
            , c = 0;
        
        var result;

        // result= b>a;
        // 참 or 거짓 =참
        // result = b>a || b<=c;
        //참 or 거짓 or 거짓 = 참  < or = 하나라도 참이면 참
        result = b>a || b<=c || a<c;
        document.write(result,"<br>");

        //&& and 조건 참이 많아도 거짓이 하나라도 있으면 거짓
        //&&은 모두 참 결과가 나와야지 true 반환한다.
        result = a<=b && b >= c && a<c; 
        document.write(result,"<br>");


        result =! (a>b); //=! 거짓->참 , 참->거짓 으로 반환
        document.write(result,"<br>");
    </script>
</head>

</html>
