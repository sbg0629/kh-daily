<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = 10;
        var b = 20;
        var f = "20";
        var result;

        result = a > b; //false
        document.write(result, "<br>");

        result = a < b; //true
        document.write(result, "<br>");

        result = a <= b; //true
        document.write(result, "<br>");

        result = a != b; //true a와b가 다르다.
        document.write(result, "<br>");

        result = a == b; //flase
        document.write(result, "<br>");

        result = b == f; // ==값만 비교 하고 타입 변환을 시도
        document.write(result, "<br>");

        result = b === f; //===는 값과 타입을 모두 엄격하게 비교
        document.write(result, "<br>");
    </script>
</head>

<body>

</body>

</html>
